<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/national parks.png" />
    <script src="https://use.fontawesome.com/a43765b71a.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>California National Parks</title>
</head>

<body>
    <header>
        <div class="navbar">
            <ul>
                <li>
                    <img id="logo" src="./img/national parks.png" alt="logo">
                </li>
                <li>
                    <h1>NATIONAL PARKS</h1>
                </li>
                <li id="dropDownList">
                    <label for="parks">Choose the state:</label>
                    <select id="parks" name="parks" onchange="fetchData()">
                        <option value="ca">California</option>
                        <option value="oh">Ohio</option>
                        <option value="fl">Florida</option>
                        <option value="il">Illinois</option>
                        <option value="in">Indiana</option>
                    </select>
                </li>
            </ul>
        </div>
    </header>
    <section id="topSection">

    </section>
    <section id="latter">

    </section>
    <section id="bottomSection">

    </section>
    <footer>
        <div id="footerRights">
            Terms & Conditions | Privacy Policy
        </div>
        <div id="footerCopyRight">
            &#169; Copyright 2021 by M.Sibel Baslamisli.
        </div>

        <div id="footerTitle">
            <img id="logoFooter" src="./img/national parks.png" alt="logo">
            <h1>NATIONAL PARKS</h1>
        </div>
        <div id="footerSocial">
            <a href="https://www.facebook.com/nationalparkservice"> <i class="fa fa-facebook"
                    aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/nationalparkservice/"> <i class="fa fa-instagram"
                    aria-hidden="true"></i></a>
        </div>
    </footer>
    <script src="/api.js"></script>

    <script src="/index.js"></script>
</body>

</html>
