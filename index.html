<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/national parks.png" />
    <script src="https://use.fontawesome.com/a43765b71a.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>California National Parks</title>
</head>

<body>
    <header>
        <div class="navbar">
            <ul>
                <li>
                    <img id="logo" src="./img/national parks.png" alt="logo">
                </li>
                <li>
                    <h1>NATIONAL PARKS</h1>
                </li>
                <li id="dropDownList">
                    <label for="state">
                        <select id="state" onchange="fetchData()">
                        </select>
                    </label>
                </li>
            </ul>
        </div>
    </header>
    <section class="topSection">
        <div class="weatherCard">
            <p id="nameState"></p>
            <img id="iconDiv" src=""></span>
            <h3 id="description"></h3>
            <h1 id="temp"></h1>

            <h3 id="humidity"></h3>
            <h3 id="wind"></h3>
            <h2 id="arrow"></h2>
        </div>
    </section>
    <section id="bottomSection">

    </section>
    <footer>
        <div class="footerRights">
            Terms & Conditions | Privacy Policy
        </div>
        <div class="footerCopyRight">
            &#169; Copyright 2021 by M.Sibel Baslamisli.
        </div>

        <div class="footerTitle">
            <img id="logoFooter" src="./img/national parks.png" alt="logo">
            <h1>NATIONAL PARKS</h1>
        </div>
        <div class="footerSocial">
            <a href="https://www.facebook.com/nationalparkservice"> <i class="fa fa-facebook"
                    aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/nationalparkservice/"> <i class="fa fa-instagram"
                    aria-hidden="true"></i></a>
        </div>
    </footer>
    <script src="./js/api.js"></script>
    <script src="./js/state.js"></script>

    <script src="./js/index.js"></script>
</body>

</html>
